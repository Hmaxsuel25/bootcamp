name: Generate Snapshot Feature
on: [push]

jobs:
   Build-Dockerfile:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Source Code
           uses: actions/checkout@v2

         - name: Install JQ to parse JSON
           run: sudo apt-get install -y jq

         - name: Building Docker Image using Dockerfile
           run: docker build -t anbiros/bootcamp:latest .

         - name: Authenticating on Docker Hub
           uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
           with:
               username: ${{ secrets.DOCKER_LOGIN }}
               password: ${{ secrets.SENHA_DOCKER }}
         
         - name: Send Image to Docker Hub
            run: docker push anbiros/bootcamp:latest